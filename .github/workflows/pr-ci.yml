name: Pull Request CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - CONTRIBUTING.md
      - docs/**
      - mkdocs.yml

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py3version: ["9", "11"]
      fail-fast: false
    uses: JoseAngelMartinB/github_actions/.github/workflows/python-install-lint-test.yml@main
    with:
      os: ${{ matrix.os }}
      py3version: ${{ matrix.py3version }}
      notebook_kernel: runn
      lint: false
      pytest_args: '--no-cov'  # ignore coverage
      upload_to_codecov: false

  test-coverage:
    uses: JoseAngelMartinB/github_actions/.github/workflows/python-install-lint-test.yml@main
    with:
      os: ubuntu-latest
      py3version: "11"
      notebook_kernel: runn
      lint: false
      pytest_args: 'tests/'  # ignore example notebooks
      upload_to_codecov: true

  memory-profile:
    uses: JoseAngelMartinB/github_actions/.github/workflows/python-memory-profile.yml@main
    with:
      py3version: "11"
      upload_flamegraph: true

  cruft-check:
    uses: JoseAngelMartinB/github_actions/.github/workflows/template-check.yml@main
